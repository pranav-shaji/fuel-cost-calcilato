<!DOCTYPE html>
<html>
<head>
  <title>Fuel Consumption Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Fuel Consumption Calculator</h1>
  <form id="calc-form">
    <label for="mileage">Mileage (km/L):</label>
    <input type="number" id="mileage" name="mileage"><br><br>
    <label for="distance">Distance (km):</label>
    <input type="number" id="distance" name="distance"><br><br>
    <button type="submit">Calculate</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById('calc-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const mileage = document.getElementById('mileage').value;
      const distance = document.getElementById('distance').value;
      fetch('/calculate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mileage, distance }),
      })
      .then(response => response.json())
      .then((data) => {
        document.getElementById('result').innerHTML = `The car will consume approximately ${data.fuelConsumption} liters of fuel.`;
      })
      .catch((error) => {
        console.error(error);
      });
    });
  </script>
</body>
</html>
